# =============================================================================
# MongoDB Standalone - Example Inventory
# =============================================================================
# This is an example inventory for deploying a standalone MongoDB instance.
# Suitable for development or single-node deployments.
# =============================================================================

[mongodb]
mongodb.example.com ansible_host=192.168.1.10

[mongodb:vars]
ansible_user=ansible
ansible_become=true
ansible_become_method=sudo

# Standalone deployment
mongodb_deployment_mode=standalone

# Basic configuration
mongodb_version=7.0
mongodb_port=27017
mongodb_bind_ip="127.0.0.1,{{ ansible_default_ipv4.address }}"
