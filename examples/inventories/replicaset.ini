# =============================================================================
# MongoDB Replica Set - Example Inventory
# =============================================================================
# This is an example inventory for deploying a 3-node MongoDB Replica Set.
# Customize the hostnames and IP addresses for your environment.
# =============================================================================

[mongodb]
mongo1.example.com ansible_host=192.168.1.11
mongo2.example.com ansible_host=192.168.1.12
mongo3.example.com ansible_host=192.168.1.13

[mongodb:vars]
# SSH connection
ansible_user=ansible
ansible_become=true
ansible_become_method=sudo

# MongoDB deployment mode
mongodb_deployment_mode=replicaset

# Replica set configuration
mongodb_replicaset_name=rs0

# Replica set members with priorities
mongodb_replicaset_members:
  - host: "mongo1.example.com:27017"
    priority: 2
    votes: 1
  - host: "mongo2.example.com:27017"
    priority: 1
    votes: 1
  - host: "mongo3.example.com:27017"
    priority: 1
    votes: 1
