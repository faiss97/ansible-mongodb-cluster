---
# =============================================================================
# Ansible MongoDB Cluster - Role Metadata
# =============================================================================
# Author: faiss97
# Repository: https://github.com/faiss97/ansible-mongodb-cluster
# =============================================================================

galaxy_info:
  role_name: ansible_mongodb_cluster
  namespace: faiss97
  author: faiss97
  description: |
    Production-ready Ansible role for deploying and managing MongoDB clusters.
    Supports standalone, replica set, and sharded cluster deployments with
    comprehensive security, backup, monitoring, PITR, disaster recovery,
    alerting, compliance, and chaos testing features.

  company: ""

  license: MIT

  min_ansible_version: "2.12"

  platforms:
    - name: Debian
      versions:
        - bullseye   # 11
        - bookworm   # 12
    - name: Ubuntu
      versions:
        - focal      # 20.04
        - jammy      # 22.04
        - noble      # 24.04
    - name: EL
      versions:
        - "8"
        - "9"
    - name: Rocky
      versions:
        - "8"
        - "9"
    - name: AlmaLinux
      versions:
        - "8"
        - "9"

  galaxy_tags:
    - mongodb
    - database
    - nosql
    - replicaset
    - sharding
    - cluster
    - backup
    - monitoring
    - security
    - high_availability
    - production
    - prometheus
    - grafana
    - tls
    - ssl
    - pitr
    - disaster_recovery
    - compliance
    - gdpr
    - audit
    - chaos_engineering
    - alerting
    - pagerduty
    - slack

  issue_tracker_url: "https://github.com/faiss97/ansible-mongodb-cluster/issues"
  documentation_url: "https://faiss97.github.io/ansible-mongodb-cluster/"
  repository: "https://github.com/faiss97/ansible-mongodb-cluster"

# Dependencies - None required, all functionality is self-contained
dependencies: []

# Collections required (installed via requirements.yml)
collections:
  - name: community.mongodb
    version: ">=1.5.0"
  - name: ansible.posix
    version: ">=1.4.0"
  - name: community.general
    version: ">=6.0.0"
